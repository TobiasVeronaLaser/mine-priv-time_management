{% extends 'master.html' %}

{% block title %}
    Appointments
{% endblock %}

{% block content %}
    <h1>Appointments</h1>
    <p>Welcome to my appointments page!</p>

    <ul>
        {% for appointment in appointments %}
            <li><a href="details/{{ appointment.id }}">{{ appointment.name }}</a></li>
        {% endfor %}
    </ul>   
{% endblock %}
